<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speakonnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="/js/index.js"></script>
</head>

<body>

    <div class="jumbotron jumbotron-fluid pb-0">
        <div class="container">
            <h1 class="display-4">Speakonnect</h1>
            <p class="lead">NodeJS VoIP service</p>
        </div>
        <nav class="navbar navbar-expand navbar-light" style="background-color:transparent;">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-0 mx-sm-3">
                        <a class="btn btn-dark mr-1 mr-sm-2" href="#">Home</a>
                        <a class="btn btn-outline-dark mr-1 mr-sm-2" href="https://github.com/Kosert/Speakonneeect" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container border rounded p-2">

        <div class="row">
            <div class="col-md-6">
                <p>Room list:</p>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center list-group-item-dark list-group-item-action">
                        Default channel
                        <span class="badge badge-dark badge-pill">0 users</span>
                    </li>
                </ul>
            </div>

            <div class="col-md-6">
                <p>Current room:</p>

                <ul class="list-group">

                </ul>
            </div>
        </div>


        <div class="mt-2">

            <div class="rounded border">
                <ul class="list-unstyled">
                    <li class="px-2">Connected!</li>
                </ul>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Enter command">
                    <div class="input-group-append">
                        <button class="btn btn-outline-dark" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
