<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speakonnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="js/index.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/socketHandler.js"></script>
    <style>
        .channel-element {
            cursor: pointer;
        }

        .custom-control-input:focus~.custom-control-label::before {
            box-shadow: 0 0 0 1px #ffffff, 0 0 0 0.2rem #343a4080;
        }

        .form-control:focus {
		    border-color: #28a745;
			box-shadow: 0 0 0 0.2rem #28a74580;
        }
    </style>
</head>

<body>
    <div class="jumbotron jumbotron-fluid pb-0" style="position:relative;padding-top:40vh">
        <div class="container">
            <img src="img/logo.png" style="position: absolute;bottom:0px;width:50%;right:25%;">
        </div>
    </div>
    <div id="XD" class="container">
        <a id="xdButton" class="btn btn-success btn-lg btn-block" href="#">Start</a>        
    </div>

    <div id="main" class="container border rounded p-2" hidden>
        <div class="row mx-0" style="position: relative;">
            <a id="buttonUsername" class="btn btn-outline-success mr-1" href="#">Set Name</a>
            <a class="btn btn-success mr-1" href="XD">XD</a>
            <a class="btn btn-success mr-1" target="_blank" style="position: absolute;right:0" href="XD">XD</a>
        </div>
        <div class="row">
            <div class="col-md-6">
                <p>Room list:</p>
                <ul id="channelList" class="list-group">
                    No channels to show, are you connected?
                </ul>
            </div>

            <div class="col-md-6">
                Users in channel:
                <ul id="userList" class="list-group">
                </ul>
                <p id="channelDetails">
                </p>
            </div>
        </div>
        <div class="mt-2">
            <div class="rounded border">
                <ul id="chat" class="list-unstyled" style="height:200px;overflow: auto">
                </ul>
                <div class="input-group">
                    <input id="sendContent" type="text" class="form-control" autocomplete="off" placeholder="Enter message">
                    <div class="input-group-append">
                        <button id="sendButton" class="btn btn-outline-success" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
