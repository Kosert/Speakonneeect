<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Speakonnect</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="/js/index.js"></script>
    <script src="/js/ui.js"></script>
    <script src="/js/socketHandler.js"></script>
    <style>.channel-element { cursor: pointer; }</style>
</head>

<body>

    <div class="jumbotron jumbotron-fluid pb-0">
        <div class="container">
            <h1 class="display-4">Speakonneeect</h1>
            <p class="lead">NodeJS VoIP service</p>
        </div>
        <nav class="navbar navbar-expand navbar-light" style="background-color:transparent;">
            <div class="container">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav mx-0 mx-sm-3">
                        <a id="buttonUsername" class="btn btn-dark mr-1 mr-sm-2" href="#">Set Name</a>
                        <a class="btn btn-outline-dark mr-1 mr-sm-2" href="https://github.com/Kosert/Speakonneeect" target="_blank">GitHub</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>

    <div class="container border rounded p-2">

        <div class="row">
            <div class="col-md-6">
                <p>Room list:</p>
                <ul id="channelList" class="list-group">
                    No channels to show, are you connected?
                </ul>
            </div>

            <div class="col-md-6">
                Users in channel:
                <ul id="userList" class="list-group">
                </ul>
                <p id="channelDetails">
                </p>
            </div>
        </div>


        <div class="mt-2">

            <div class="rounded border">
                <ul id="chat" class="list-unstyled" style="height:200px;overflow: auto">
                </ul>
                <div class="input-group">
                    <input id="sendContent" type="text" class="form-control" autocomplete="off" placeholder="Enter message">
                    <div class="input-group-append">
                        <button id="sendButton" class="btn btn-outline-dark" type="button">Send</button>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
